<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-icon"><img src="images\Google-Docs-Icon.jpg"></div>
        <div class="middle-header">
            <div class="document-name-icons">
                <div class="document-name">Untitled document</div>
                <div class="document-icon">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                </div>
            </div>
            <nav class="document-buttons">
                <button class="file-button"><p>File</p></button>
                <button class="Edit-button">Edit</button>
                <button class="view-button">View</button>
                <button class="insert-button">Insert</button>
                <button class="format-button">Format</button>
                <button class="tools-button">Tools</button>
                <button class="extensions-button">Extentions</button>
                <button class="help-button">Help</button>
                <span class="doc-timing">last edit was <span class="update-timings">1 hours</span> ago</span>
            </nav>
        </div>
        <div class="right-header">
            <div class="message-icon"><img src="images\comment.png" alt=""></div>
            <div class="google-meet-icon"><img class="google-meet-img" src="images\google-meet.png" alt=""><img class="down-icon-img" src="images\down-icon.png" alt=""></div>
            <div class="share-button"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="14" height="14"
                viewBox="0 0 24 24">
                    <path d="M 12 1 C 8.6761905 1 6 3.6761905 6 7 L 6 8 L 4 8 L 4 22 L 20 22 L 20 8 L 18 8 L 18 7 C 18 3.6761905 15.32381 1 12 1 z M 12 3 C 14.27619 3 16 4.7238095 16 7 L 16 8 L 8 8 L 8 7 C 8 4.7238095 9.7238095 3 12 3 z M 12 13 C 13.1 13 14 13.9 14 15 C 14 16.1 13.1 17 12 17 C 10.9 17 10 16.1 10 15 C 10 13.9 10.9 13 12 13 z"></path>
                </svg>Share</div>
            <div class="profile-button"><img src="images\profie-img.png" alt=""></div>
        </div>
    </header>
    <div class="cointainer">
        <div class="property-bar">
            <div class="p-button"><img src="images\undo.png" alt=""></div>
            <div class="p-button"><img src="images\redo.png" alt=""></div>
            <div class="p-button"><img src="images\printer.png" alt=""></div>
            <div class="p-button"><img src="images\speeling-check.png" alt=""></div>
            <div class="p-button margin-right"><img src="images\print-format.png" alt=""></div>
            <select class="page-size-button dropdown padding-left-right">
                <option value="100parcent">100%</option>
                <option value="fit">Fit</option>
                <option value="">50%</option>
                <option value="">75%</option>
                <option value="">125%</option>
                <option value="">150%</option>
                <option value="">200%</option>
            </select>
            <select class="text-type dropdown padding-left-right">
                <option value="">Normal text</option>
            </select>
            <select class="fonts-name dropdown padding-left-right">
                <option value="">Arial</option>
            </select>
            <div class="fonts-size " >
                <span class="reduce-font-size">-</span><span>10</span><span class="increase-font-size">+</span>
            </div>
            <div class="font-bold margin-top">
                <i class="fa-solid fa-b"></i>
            </div>
            <div class="font-italic  margin-top">
                <i class="fa-solid fa-italic"></i>
            </div>
            <div class="font-underline margin-top">
                <i class="fa-solid fa-underline"></i>
            </div>
            <div class="font-colour margin-top">
                <i class="fa-solid fa-font"></i>
            </div>
            <div class="highlight-colour margin-top">
                <i class="fa-solid fa-highlighter"></i>
            </div>
            <div class="link-button margin-top">
                <i class="fa-solid fa-link"></i>
            </div>
            <div class="comment-button margin-top">
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="dropdown-button margin-top">
                <i class="fa-regular fa-image"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="text-left-align margin-top">
                <i class="fa-solid fa-align-left"></i>
            </div>
            <div class="text-middle-align margin-top">
                <i class="fa-solid fa-align-center"></i>
            </div>
            <div class="text-right-align margin-top">
                <i class="fa-solid fa-align-right"></i>
            </div>
            <div class="text-justify-align margin-top">
                <i class="fa-solid fa-align-justify"></i>
            </div>
            <div class="check-list margin-top">
                <i class="fa-solid fa-list-check"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="ul-bullet-list margin-top">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="ol-bullet-list margin-top">
                <i class="fa-solid fa-list-ol"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="increase-indent margin-top">
                <i class="fa-solid fa-indent"></i>
            </div>
            <div class="decrease-indent margin-top">
                <i class="fa-solid fa-outdent"></i>
            </div>
            <div class="clear-style margin-top">
                <i class="fa-solid fa-text-slash"></i>
            </div>
            <div class="editing">
                <i class="fa-solid fa-pencil "></i>
                <span class="editing-text">Editing</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="show-hide-right-navbar margin-top">
                <i class="fa-solid fa-angle-up"></i>
            </div>
        </div>
        <div class="right-navbar">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
