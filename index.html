<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-icon"><img src="images\Google-Docs-Icon.jpg"></div>
        <div class="middle-header">
            <div class="document-name-icons">
                <div class="document-name">Untitled document</div>
                <div class="document-icon">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                </div>
            </div>
            <nav class="document-buttons">
                <botton class="file-button">File</botton>
                <botton class="Edit-button">Edit</botton>
                <botton class="view-button">View</botton>
                <botton class="insert-button">Insert</botton>
                <botton class="format-button">Format</botton>
                <botton class="tools-button">Tools</botton>
                <botton class="extensions-button">Extentions</botton>
                <botton class="help-button">Help</botton>
                <span>last edit was <span class="update-timings">1 h</span>ago</span>
            </nav>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
